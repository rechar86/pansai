<!doctype html>
<html>
<head>
	<title>PAN-SAI烘焙手作坊</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<link rel="stylesheet" href="./lib/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="./lib/jquery-ui.css" />
	<link rel="stylesheet" href="./lib/bootstrap.min.css /">
    <link rel="stylesheet" href="./lib/lightbox.min.css">
	<script src="./lib/jquery-1.8.3.min.js"></script>
	<script src="./lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="./lib/lightbox-plus-jquery.min.js"></script>
	<script src="./lib/jquery-ui.js"></script><!--must put here (lightbox-plus-jquery back_ -->
	<script src="./lib/datepicker-zh-TW.js"></script>	
	<script src="pansai-shop.js"></script>
</head>

<body>
  <div data-role="page">
	<!-- /header -->
	<div data-role="header">
		<h1>PAN-SAI訂購單</h1>
	</div>
	<!--content-->	
	<div id="content" data-role="content">		
	<form action="" method="GET">
				<!-- A -->
				<label for="prod_a">
					<a	data-rel="popup" data-position-to="window" 
						class="ui-btn ui-corner-all ui-shadow ui-btn-inline" 
						href="./slides/a.jpg" 
						data-lightbox="example-2" 
						data-title="
							<h2>A 熱帶風情畫(芒果慕斯) NT$280</h2>
							<h3>表面為鮮黃的芒果凍慕內餡,使用新鮮芒果泥與打發蛋奶醬,口感綿密、細緻入口。</h3>
						">A 熱帶風情畫 (芒果慕斯) <font size="1" color="red">點這裡Click Here</font>
					</a>
				</label>
				<input type="text" class="form-control" name="prod_a" placeholder="數量">		
				<!--B-->
				<label for="prod_b">
					<a	data-rel="popup" data-position-to="window" 
						class="ui-btn ui-corner-all ui-shadow ui-btn-inline" 
						href="./slides/b.jpg" 
						data-lightbox="example-2" 
						data-title="
							<h2>B 綠晶靈傳奇(青蘋水晶蛋糕) NT$280</h2>
							<p>表面為鮮黃的芒果凍慕內餡,使用新鮮芒果泥與打發蛋奶醬,口感綿密、細緻入口。</p>
						">B 綠晶靈傳奇(青蘋水晶蛋糕)
					</a>
				</label>
				<input type="text" class="form-control" name="prod_b" placeholder="數量">
				<!-- C -->
				<label for="prod_c">
					<a	data-rel="popup" data-position-to="window" 
						class="ui-btn ui-corner-all ui-shadow ui-btn-inline" 
						href="./slides/c.jpg" 
						data-lightbox="example-2" 
						data-title="
							<h2>C 日耳曼森林(德式黑森林) NT$280</h2>
							<p>鬆軟巧克力戚風蛋糕,白色鮮奶油及黑櫻桃內餡,加上入口即化的巧克力薄片,口感細膩濃郁。</p>
						">C 日耳曼森林(德式黑森林)
					</a>
				</label>
				<input type="text" class="form-control" name="prod_c" placeholder="數量">
				<!-- D -->
				<label for="prod_d">
					<a	data-rel="popup" data-position-to="window" 
						class="ui-btn ui-corner-all ui-shadow ui-btn-inline" 
						href="./slides/d.jpg" 
						data-lightbox="example-2" 
						data-title="
							<h2>D 亞細亞之戀(港式金黃蛋糕) NT$280</h2>
							<p>蛋糕主體由特級奶油及新鮮蛋黃製成,口感鬆軟,入口即化。</p>
						">D 亞細亞之戀(港式金黃蛋糕)
					</a>
				</label>
				<input type="text" class="form-control" name="prod_d" placeholder="數量">
				<!-- E -->
				<label for="prod_e">
					<a	data-rel="popup" data-position-to="window" 
						class="ui-btn ui-corner-all ui-shadow ui-btn-inline" 
						href="./slides/e.jpg" 
						data-lightbox="example-2" 
						data-title="
							<h2>E 義式圓舞曲(提拉米蘇捲) NT$280</h2>
							<p>咖啡戚風蛋糕體,捲入進口新鮮乳酪製成汁慕斯,適合搭配黑咖啡一起享用,風味絕配。</p>
						">E 義式圓舞曲(提拉米蘇捲)
					</a>
				</label>
				<input type="text" class="form-control" name="prod_e" placeholder="數量">
				<!-- F -->
				<label for="prod_f">
					<a	data-rel="popup" data-position-to="window" 
						class="ui-btn ui-corner-all ui-shadow ui-btn-inline" 
						href="./slides/f.jpg" 
						data-lightbox="example-2" 
						data-title="
							<h2>F 濃情黑魔力(黑琳巧克力) NT$280</h2>
							<p>巧克力蛋糕主體淋上配特製巧克力醬,一口接一口,感受濃情愛戀般魔力。</p>
						">F 濃情黑魔力(黑琳巧克力)
					</a>
				</label>
				<input type="text" class="form-control" name="prod_f" placeholder="數量">
				<!-- order -->
				<div id="order-group" class="form-group">
					<label for="order">訂購人/公司行號</label>
					<input type="text" class="form-control" name="order" placeholder="order">
				</div>
				<!-- mobile -->
				<div id="mobile-group" class="form-group">
					<label for="mobile">手機</label>
					<input type="text" class="form-control" name="mobile" placeholder="mobile">
				</div>
				<!-- tel -->
				<div id="tel-group" class="form-group">
					<label for="tel">市內電話</label>
					<input type="text" class="form-control" name="tel" placeholder="tel">
				</div>
				<!-- email -->
				<div id="email-group" class="form-group">
					<label for="email">電子郵件地址</label>
					<input type="text" class="form-control" name="email" placeholder="email">
				</div>
				<!-- to_date -->
				<div id="to_date-group" class="form-group">
					<label for="to_date">送達日期</label>
					<input type="text" class="form-control" id="to_date" name="to_date" placeholder="to_date">
				</div>
				<!-- to_time -->
				<div id="to_time-group" class="form-group">
					<label for="to_time">送達時間</label>
					<input type="text" class="form-control" name="to_time" placeholder="to_time">
				</div>
				<!-- to_addr -->
				<div id="to_addr-group" class="form-group">
					<label for="to_addr">地址</label>
					<input type="text" class="form-control" name="to_addr" placeholder="to_addr">
				</div>
				<!-- to_time -->
				<div id="memo-group" class="form-group">
					<label for="to_time">給師傅的悄悄話</label>
					<input type="text" class="form-control" name="memo" placeholder="memo">
				</div>						
				<button type="submit" id="btnSubmit" class="btn btn-success">送出訂單</button>
		</form>
	</div>	
  <div>
</html>
